<section id="region">
  <div class="container">
    <div class="row inline">
      <div class="row bunkbed">
        {% for each in site.data.pillars %}
        <center>
          <div class="col-md-6 pillars">
            <div class="{{ each.vector }}">
              <h1>{{each.title}}</h1>
              <p class="some-padding">{{each.description}}</p>
            </div>
          </div>
        </center>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
